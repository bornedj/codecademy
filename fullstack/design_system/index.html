<!DOCTYPE html>
<html lang="en">
    <head>

        <section id="color-schemes">
            <h1>Color Schemes</h1>
            <div class="theme-section" id='colors-box'>
                <h2>Base Color</h2>
                <div class="color" id="selected-color">
                    <p class="selected-color">#0e0342</p>
                </div>
                <h2>Analogous</h2>
                <div class="color">
                    <p class="selected-color">#0e0342</p>
                </div>
                <div class="color">
                    <p id="primary-analogous">#2d0342</p>
                </div>
                <div class="color">
                    <p id="secondary-analogous">#032c42</p>
                </div>
                <h2>Monochromatic</h2>
                <div class="color">
                    <p class="selected-color">#0e0342</p>
                </div>
                <div class="color">
                    <p id="primary-mono">#22175c</p>
                </div>
                <h2>Triadic</h2>
                <div class="color">
                    <p class="selected-color">#0e0342</p>
                </div>
                <div class="color">
                    <p id="primary-tri">#384203</p>
                </div>
                <div class="color">
