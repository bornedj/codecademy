<!DOCTYPE html>

<html lang="en">
  <head>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="resources/styles.css">
    <title>Abibas</title>
  </head>
    <!-- fixed header for the website -->
    <header>
      <img src="resources/abibas-logo.png" alt="Company logo" class="company-logo">
      <ul>
        <li><a href="#mission-grid">Mission</a></li>
        <li><a href="#products">Product</a></li>
        <li><a href="#designers">Staff</a></li>
      </ul>
    </header>
    <!-- begin the body section -->
  <body>
    <!-- The first grid which will contain the mission statement -->
    <div id="mission-grid">
        <div id="mission-content">
          <h1>Our Mission:</h1>
          <h3>To be the best knockoff sports brand in the world</h3>
        </div>
    </div>
    <!-- second grid which contains products -->
    <div class="section-divider">
      <h2>Products</h2>
    </div>
    <div class="grid" id="products">
      <figure id="jacket">
        <img src="resources/adidos-jacket.jpg" alt="jacket with company logo" id="jacket-img">
        <figcaption>Adidos Sport Jacket. Convenient water whicking technology to remain dry with all this drip</figcaption>
      </figure>
      <figure id="bowling-shoe">
        <img src="resources/bowling shoe.jpg" alt="abibas bowling shoe">
        <figcaption>Ergonomic shoe for the office, gym, and bowling ally.</figcaption>
      </figure>
      <figure id="collab">
        <img src="resources/collab-shoe.jpg" alt="collab shoe with naik">
        <figcaption>Our featured collaboration with Naik</figcaption>
      </figure>
      <figure id="soccer-shoe">
        <img src="resources/soccer-shoe.jpg" alt="soccer shoe">
        <figcaption>Is this a drivers shoe or a soccer cleat, ¯\_(ツ)_/¯</figcaption>
      </figure>
    </div>
    <div class="section-divider">
      <h2>Staff</h2>
    </div>
    <div class="grid" id="designers">
    <!-- third grid which contains the about designers -->
      <figure id="lily">
        <img src="resources/lily.jpg" alt="Picture of Chief female line desinger">
        <figcaption>Lily is our chief designer for the womens line of clothing. 
          <em>all inspiration</em> is taken directly from wealthy women walking around SoHo and Brooklyn.
        </figcaption>
      </figure>
      <figure id="gino">
        <img src="resources/gino.jpg" alt="Picture of chief meme office">
        <figcaption>Gino is the company's chief meme officer (CMO), and is responsible for 
          keeping morale high amongst the other execs
        </figcaption>
      </figure>
      <figure id="connor">
        <img src="resources/connor.jpg" alt="Picture of the chief acquisitions officer">
        <figcaption>Connor is our chief acquistions officer, with years of crm certifications who's better to acquire our top end knock off products from around the globe</figcaption>
      </figure>
      <figure id="courtney">
        <img src="resources/courtney.jpg" alt="Picture of the Chief of Recruiting">
        <figcaption>Courtney is our chief of recruiting and is responsible for establishing the
          IMS to abibas designer/marketer pipeline with coincidentally all of our alma mater Miami University. <br> -Love and Honor
        </figcaption>
      </figure>
      <figure id="daniel">
        <img src="resources/daniel.jpg" alt="Picture of a giant nerd">
        <figcaption>The giant F***ing nerd who built this in his free time</figcaption>
      </figure>
    </div>
